<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>字符串与数字间的转换</title>
    <script src="jquery-1.11.0.min.js"></script>
</head>
<body>



    <script>

        // 数字和字符串之间的转换http://www.jb51.net/article/45331.htm

//        将字符串转换成数字，得用到parseInt函数。


//        将字符串转换成数字，得用到String类的toString方法




        var i = 1;
        var str = i.toString(); //结果: "1"
        console.log(str);

        var str1 = new String(i); //结果: "1"
        i = parseInt(str1); //结果: 1
        console.log(i);
        i = parseFloat(str1); //结果: 1.0
        console.log(i);
        //注意: parseInt,parseFloat会把一个类似于"32G"的字符串,强制转换成32
    </script>
</body>
</html>
