            function preloader() {

                    document.getElementById("preload-02").style.backgroundSize = "200px 200px"; 
                    document.getElementById("preload-03").style.backgroundSize = "400px 400px"; 
                }  
             }  
            function addLoadEvent(func) {  
                var oldonload = window.onload;  
                if (typeof window.onload != 'function') {  
                    window.onload = func;  
                } else {  
                    window.onload = function() {  
                        if (oldonload) {  
                            oldonload();  
                        }  
                        func();  
                    }  
                }  
            }
