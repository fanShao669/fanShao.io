<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变的圆圈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        .div{
            width: 400px;
            height: 400px;
            margin: 150px auto;   /*无实际作用*/
            border-radius:50%;
            border-top:5px solid red;
            border-left:5px solid red;
        }
        .div1{
            width: 400px;
            height: 400px;
            margin: 150px auto;   /*无实际作用*/
            border-radius:50%;
            border-top:5px solid blue;
            border-left:5px solid red;
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="div"></div>


    <div class="div1"></div>
</body>
</html>
