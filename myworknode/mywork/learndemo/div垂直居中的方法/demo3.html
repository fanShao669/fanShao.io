<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>绝对定位与margin</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body,html{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .child{
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="child">
        翻了翻jdsal
    </div>
</body>
</html>
