<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>垂直居中法二之CSS3 transform</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body,html{
            width: 100%;
            height: 100%;
            position:relative;
        }

        .child{
            position: absolute;
            top: 50%;
            left: 50%;
            min-height: 100px;
            transform:translateX(-50%) translateY(-50%);
            background: darkblue;
        }
    </style>
</head>
<body>
        <div class="child">
            测试文字测试文字测试文字
        </div>
</body>
</html>
