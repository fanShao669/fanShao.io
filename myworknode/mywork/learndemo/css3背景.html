<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3背景</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 1.5rem;
        }
        #div{
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 20px;
            background-image: url('images/sheying@2x.png'),url('images/lvxing@2x.png');
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>CSS3 背景</legend>
        <p>
            CSS3 包含多个新的背景属性，它们提供了对背景更强大的控制。
            在本章，您将学到以下背景属性：
            background-size
            background-origin
        </p>
        <em>
            Internet Explorer 9+、Firefox、Chrome、Safari 以及 Opera 支持新的背景属性。-o-。
        </em>
     </fieldset>
    <div id="div"></div>
</body>
</html>
