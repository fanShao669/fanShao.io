<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件绑定测试</title>
    <style type="text/css" rel="stylesheet">
        body {
            margin: 0;
        }
        .gen {
            width: 100px;
            height: 100px;
            border: 1px solid  #122b40;
        }
        .isAlive {
            background-color: green;
        }
    </style>
</head>
<body>
<div id="map">
<div class="gen" @hover="onmouseover()" @keyup.enter="enter()" @click="onclick()"></div>
</div>

<script src="../../js/jquery-1.7.2.min.js"></script>
<script src="vue.js"></script>
<script type="application/javascript">
    var vm = new Vue({
        el: '#map',
        data: {},
        methods :{
            onclick : function(e){
                alert("click");
            },
            onhover : function(e){
                alert("hover");
            },
            enter : function(e){
                alert("enter");
            }
        }
    })

</script>
</body>
</html>
