<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票器</title>
    <style>
        .wrap {
            padding-top: 50px;
        }
        .con form {
            width: 480px;
            height: 30px;
            margin: 0 auto;
            line-height: 30px;
        }
        .con form label {
            width: 120px;
        }
        .con form input {
            width: 196px;
            height: 26px;
            margin-left: 20px;
            border: 2px solid #ccc;
            line-height: 26px;
        }
        .con form b {
            margin-left: 20px;
            color: red;
        }
        .con > div {
            width: 480px;
            height: 24px;
            margin: 0 auto 20px;
            line-height: 24px;
        }
        .con strong, .con em, .con span {
            float: left;
        }
        .con em {
            height: 14px;
            margin: 5px;
            line-height: 14px;
            background: #39f;
        }
        .btn {
            width: 200px;
            height: 40px;
            margin: 0 auto;
            line-height: 40px;
            text-align: center;
            background: #ccc;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="con" id="con">

    </div>
    <div id="btn" class="btn">提交投票结果</div>
</div>

</body>
</html>
