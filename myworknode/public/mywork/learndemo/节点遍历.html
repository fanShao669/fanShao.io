    <script>
        function forEach( nodeList, callback ) {
            if(Array.prototype.forEach){
                // ie9+
                Array.prototype.forEach.call( nodeList, callback );
            }else {
                // ie8
                for (var i = 0; i < nodeList.length; i++){
                    callback(nodeList[i], i);
                }
            }
