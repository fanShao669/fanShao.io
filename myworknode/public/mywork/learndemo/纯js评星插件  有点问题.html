<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评星</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        #pingfen{
            width: 135px;
            margin: 10px auto;
            height: 28px;
        }
        #pingfen li{
            width: 27px;
            float: left;
            height: 28px;
            cursor:pointer;
            background: url('images/moment_icn_address.png') no-repeat 0 0;
            list-style: none;
        }
        #pingfen .cg{
            background: url('images/moment_icn_address.png') no-repeat 0 -29px;
        }
    </style>
</head>
<body>
    <div id="pingfen">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var pingfen = document.getElementById('pingfen');
        var lis = pingfen.getElementsByTagName('li');
        for(var i = 0; i< lis.length ; i++){
            lis[i].index = i;
            lis[i].onmouseover = function(){


                for(var z = 0; z < lis.length; z++){
                    lis[z].className = "";
                }
                for(var j = 0;j <= this.index;j++){
                    lis.className = "cg";
                }
            }
        }



    </script>
</body>
</html>
