<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产生随机数</title>
</head>
<body>
	<script>
		var throwCount;
		var diceThrow;
		for(throwCount=0;throwCount<10;throwCount++)
		{
			diceThrow=(Math.floor(Math.random()*6)+1);
			document.write(diceThrow+"<br>");
		}
	</script>
</body>
</html>
