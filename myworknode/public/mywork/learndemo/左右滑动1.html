<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右滑动1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        #box{
            width: 100%;
            height: 300px;
            overflow: hidden;
            border:1px solid red;
        }
        .item{
            overflow-x:scroll;
            overflow-y:hidden;
            height:100%;
            clear: both;
            content:'';
        }
        .item1{
            width: 200px;
            height: 200px;
            white-space: nowrap;
            float:left;
            border: 1px solid goldenrod;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="item">
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
    </div>

</div>
</body>
</html>
